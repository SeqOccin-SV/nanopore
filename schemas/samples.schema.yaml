
$schema: "http://json-schema.org/draft-04/schema#"
description: row of the samples.tsv, representing a sequencing unit
type: object
properties:
  sample:
    type: ["integer","string"]
    description: sample name/id the unit has been sequenced from
  reads:
    type: string
    description: path to FASTQ file
  bam:
    type: string
    description: path to BAM file

required:
  - sample

oneOf:
  required:
    - reads
  required:
    - bam
